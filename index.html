    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      /* Smooth slide transitions */
      .slide-enter {
        opacity: 0;
        transform: translateX(20px);
      }
      .slide-enter-active {
        opacity: 1;
        transform: translateX(0);
        transition: opacity 300ms, transform 300ms;
      }
      .slide-exit {
        opacity: 1;
        transform: translateX(0);
      }
      .slide-exit-active {
        opacity: 0;
        transform: translateX(-20px);
        transition: opacity 300ms, transform 300ms;
      }

      /* Custom Scrollbar Styles - Forced Visibility for Mobile */
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #9F6449 rgba(159, 100, 73, 0.1);
        overflow-y: auto;
      }
      
      /* WebKit (Chrome, Safari, etc.) */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px; /* Slightly wider for visibility */
        display: block; /* Force it to render */
      }
      
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(159, 100, 73, 0.1);
        border-radius: 4px;
      }
      
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #9F6449;
        border-radius: 4px;
        border: 1px solid #fff; /* Visual contrast */
      }
    </style>
